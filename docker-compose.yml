version: '2'
services:
  redis:
    image: "redis:alpine"
  db:
    image: "postgres:9.4"
    environment:
     - POSTGRES_PASSWORD=hostaelultimomomento
     - POSTGRES_USER=postgres
  web:
    image: iran-insight
    ports:
     - "80:3000"
    volumes:
     - .:/usr/src/app
    environment:
     - APP_NAME=IranInsight.com
     - APP_ADDRESS=http://localhost:3000
     - INIT_DB=postgres
     - DATABASE=iran-insight
     - PG_CONNECTION=postgres://postgres:hostaelultimomomento@db:5432/
     - REDIS_URL=redis
     - MAIL_CONFIG_HOST=smtp.mailgun.org
     - MAIL_CONFIG_PORT=465
     - MAIL_CONFIG_AUTH_USER=no-reply@mail.quran.parts
     - MAIL_CONFIG_AUTH_PASS=2e$e2ha#wed$uQuRe_5p
     - MAIL_CONFIG_FROM=public/documents/profile-image
     - PORT=3000
    depends_on:
     - db
     - redis
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done ;node configure.js ; npm start'
